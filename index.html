<!DOCTYPE html>
<html lang="en">
  <head>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Work Day Schedule</h1>
        <p class="lead">
          Date and Time Goes Here
        </p>
      </div>
    </div>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>The Planner</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <h1>Let's Get Started</h1>
    <button type="button" class="btn btn-success">9:00 A.M.</button>
    <br />
    <button type="button" class="btn btn-success">10:00 A.M.</button>
    <br />
    <button type="button" class="btn btn-success">11:00 A.M.</button>
    <br />
    <button type="button" class="btn btn-success">12:00 P.M.</button>
    <br />
    <button type="button" class="btn btn-success">1:00 P.M.</button>
    <br />
    <button type="button" class="btn btn-success">2:00 P.M.</button>
    <br />
    <button type="button" class="btn btn-success">3:00 P.M.</button>
    <br />
    <button type="button" class="btn btn-success">4:00 P.M.</button>

      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <script src="script.js"></script>
