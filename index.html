    />

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script

    <script

    <script

      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <title>The Planner</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container" >
        <h1 class="display-4">Your Schedule</h1>
        
        
        <p class="lead" id="currentTime">
          Date and Time Go Here
        </p>
      </div>
    </div>
    <h1>Let's Get Started</h1>
    <div id="container">
      <div class="input-group mb-3 mx-auto" style="width: 700px;">
        <div class="timenow" id="9">9 A.M.</div>
        <input
          type="text"
          class="form-control"
          id="btn9"
          placeholder="What are your plans?"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary addBtn"
            type="button"
            id="btn-9"
         
          >
            Add
          </button>
        </div>
        <div class="input-group mb-3 mx-auto" style="width: 700px;">
          <div class="timenow" id="10">10 A.M.</div>
          <input
            type="text"
            class="form-control"
            id="btn10"
            placeholder="What are your plans?"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="btn-10"
            >
              Add
            </button>
          </div>
          <div class="input-group mb-3 mx-auto" style="width: 700px;">
            <div class="timenow" id="11">11 A.M.</div>
            <input type="text" class="form-control" id="btn11" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="btn-11">Add</button>
            </div>
            <div class="input-group mb-3 mx-auto" style="width: 700px;">
              <div class="timenow" id="12">12 P.M.</div>
              <input type="text" class="form-control" id="btn12" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="btn-12">Add</button>
              </div>
              <br>
              <div class="input-group mb-3 mx-auto" style="width: 700px;">
                <div class="timenow" id="13">1 P.M.</div>
                <input type="text" class="form-control" id="1" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="btn-1">Add</button>
                </div>
                <br>
                <div class="input-group mb-3 mx-auto" style="width: 700px;">
                  <div class="timenow" id="14">2 P.M.</div>
                  <input type="text" class="form-control" id="2" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btn-2">Add</button>
                  </div>
                  <br>
                  <div class="input-group mb-3 mx-auto" style="width: 700px;">
                    <div class="timenow" id="15">3 P.M.</div>
                    <input type="text" class="form-control" id="3" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="btn-3">Add</button>
                    </div>
                    <br>
                    <div class="input-group mb-3 mx-auto" style="width: 700px;">
                      <div class="timenow" id="16">4 P.M.</div>
                      <input type="text" class="form-control" id="4" placeholder="What are your plans?" aria-label="Recipient's username" aria-describedby="button-addon2">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn-4">Add</button>
                      </div>

        </div>

        
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    
    <!-- Moments.js API goes here  -->
    <script src="moments.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      console.log(moment());
    </script>
    <script src="script.js"></script>
